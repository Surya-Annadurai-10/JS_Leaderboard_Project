<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <h1>🏆LEADERBOARD🏆</h1>
     </header>

     <section class="input-boxes">
          <div class="fname-box">
            <input placeholder="First Name" type="text" class="fname">
          </div>
       
          <div class="lname-box">
            <input  placeholder="Last Name" type="text" class="lname">
          </div>
     
          <div class="select-box">
            <select name="country" class="country">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
                <option value="USA">USA</option>
                <option value="England">England</option>
                <option value="Japan">Japan</option>
               </select>
          </div>
          <div class="score-box">
            <input placeholder="Score" type="number" class="score">
          </div>
          <div class="add-box">
            <button class="add">Add Score</button>
          </div>
     </section>

     <main>
    
     </main>

    <script src="./script.js"></script>
</body>
</html>
